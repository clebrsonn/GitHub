<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:osms="http://java.sun.com/jsf/composite/osms"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="../templateAdmin.xhtml">

	<ui:define name="title">Update Frete | OSMS</ui:define>

	<ui:define name="content">
		<h1 class="page-header">Update Frete</h1>

		<h:form>
			<div class="form-group">

				<h:dataTable value="#{searchFrete.form.pedidos}" var="pedido"
					styleClass="table-striped table-bordered table-condensed table-hover"
					columnClasses="col-sm-3, col-sm-3, col-sm-6 "
					rendered="#{searchFrete.form.pedidos.isEmpty()==false}">
					<h:column>
						<f:facet name="header">
						Usuário
					</f:facet>
				#{pedido.user.name}
				
				</h:column>

					<h:column>
						<f:facet name="header">
						Pedido
					</f:facet>
				#{pedido.id}
				
				</h:column>

					<h:column>
						<f:facet name="header">
						Quantidade de Produtos
					</f:facet>
				#{searchFrete.form.getTotalItens(pedido.id)}
				
				</h:column>

				</h:dataTable>



			</div>
			<div class="form-group">

				<h:button class="btn btn-default" value="Back"
					outcome="searchFrete" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
