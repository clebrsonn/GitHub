<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:osms="http://java.sun.com/jsf/composite/osms"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
	<f:viewParam name="prodId" value="#{showProducts.prodId}" />
</f:metadata>

<ui:composition template="/template.xhtml">

	<ui:define name="title">OSMS</ui:define>
	<ui:define name="content">
		<h1 class="page-header">Produtos da loja</h1>

		<osms:navBarHeaderPublic activeHome="active"></osms:navBarHeaderPublic>

		<div class="col-sm-9">
			<osms:breadCrumb vis="Último vizualizado: "></osms:breadCrumb>

			<div class="row" value="#{showProducts.listProd()}">
				<h:form>
					<div class="col-sm-12">
						<ui:repeat value="#{showProducts.products}" var="product">
							<div class="col-md-4">
								<div class="thumbnail">

									<a href="showProd.xhtml?prodId=#{product.id}"> <img
										src="#{product.image}" alt="..." /></a>
									<div class="caption">
										<h3>
											<a href="showProd.xhtml?prodId=#{product.id}">
												#{product.name} </a>
										</h3>
										Price R$ #{product.price}
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>

					<center>

						<ul class="pagination">
							<ui:repeat value="#{showProducts.pages}" var="page">
								<li class="#{showProducts.getPageClass(page)}"><h:commandLink
										value="#{page}" action="#{showProducts.goToPage(page)}">
										<f:ajax render="@form"></f:ajax>
									</h:commandLink></li>
							</ui:repeat>
						</ul>
					</center>

				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
