<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:osms="http://java.sun.com/jsf/composite/osms"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:metadata>
	<f:viewParam name="prodId" value="#{showProducts.prodId}" />
</f:metadata>

<ui:composition template="/template.xhtml">

	<ui:define name="title">OSMS | #{showProducts.product.category.name}</ui:define>
	<ui:define name="content">
		<h1 class="page-header">#{showProducts.product.name}</h1>
		<osms:navBarHeaderPublic></osms:navBarHeaderPublic>

		<div class="row col-sm-9">
			<osms:breadCrumb></osms:breadCrumb>



			<h:form styleClass="form-group">

				<h:commandLink
					class="glyphicon glyphicon-shopping-cart btn btn-info pull-right"
					value="Adicionar ao Carrinho"
					action="#{newPedido.form.setProductId(showProducts.prodId)}"></h:commandLink>
			</h:form>


			<div class="form-group" style="padding-top: 40px;" align="center">

				<img class="thumbnail" src="#{showProducts.product.image}"></img>
			</div>

			<div class="caption">
				<h:outputText value="#{showProducts.prodBody}" escape="false">
				</h:outputText>
			</div>

			<div>
				<h:form>
					<div class="form-group col-sm-12 col-sm-offset-2">
						<div class="col-sm-5">
							<h:selectOneMenu styleClass="form-control"
								value="#{newAvaliacao.form.prodId}">
								<f:selectItem itemValue="#{showProducts.prodId}"
									itemLabel="#{showProducts.product.name}"></f:selectItem>
							</h:selectOneMenu>
						</div>
					</div>

					<osms:formAva form="#{newAvaliacao.form}">
						<f:facet name="buttons">
							<h:commandButton class="btn btn-default" value="Salvar"
								action="#{newAvaliacao.saveAva}" />
						</f:facet>

					</osms:formAva>
				</h:form>
			</div>
			<div class="col-sm-12">
				<osms:comments></osms:comments>
			</div>

		</div>


	</ui:define>
</ui:composition>
</html>
