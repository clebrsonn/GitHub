<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<composite:interface>
	<composite:attribute name="vis"></composite:attribute>
</composite:interface>


<composite:implementation>
	<ol class="breadcrumb">
		<li>#{cc.attrs.vis} <a href="../public/listProd.xhtml"> Home</a></li>
		<ui:repeat var="category"
			value="#{showProducts.product.category.catPai}">
			<li><a
				href="listCat.xhtml?catId=#{showProducts.product.category.catPai.id}">
					#{category.name}</a></li>

		</ui:repeat>
		<li><a
			href="listCat.xhtml?catId=#{showProducts.product.category.id}">
				#{showProducts.product.category.name}</a></li>
		<li><a
			href="listCat.xhtml?catId=#{showProducts.product.id}">
				#{showProducts.product.name}</a></li>
	</ol>

</composite:implementation>
</html>
