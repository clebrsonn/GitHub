<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<composite:interface>
	<composite:attribute name="form" />
	<composite:attribute name="disabled" default="false" />

	<composite:facet name="buttons"></composite:facet>

</composite:interface>

<composite:implementation>

	<div class="form-group col-sm-12">
		<label class="col-sm-2 control-label">Usuário:</label>
		<div class="col-sm-5">
			<h:selectOneMenu styleClass="form-control"
				value="#{cc.attrs.form.userId}" id="usuario">
				<f:selectItem itemValue="null" itemLabel="Select a user"></f:selectItem>
				<f:selectItems value="#{cc.attrs.form.users}" var="user"
					itemLabel="#{user.name}" itemValue="#{user.id}">

				</f:selectItems>

			</h:selectOneMenu>

		</div>
	</div>


	<div class="form-group col-sm-12">
		<label class="col-sm-2 control-label">Avaliação do Produto:</label>
		<div class="col-sm-6">
			<h:inputTextarea styleClass="form-control" rows="5" id="description"
				value="#{cc.attrs.form.avaliacao.avaliacao}"
				disabled="#{cc.attrs.disabled}"
				p:placeholder="Avaliação do produto" p:required="true"></h:inputTextarea>
		</div>
			<h:messages></h:messages>
		
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-5">
			<div class="btn-toolbar">
				<composite:renderFacet name="buttons"></composite:renderFacet>
			</div>
		</div>
	</div>

</composite:implementation>
</html>
