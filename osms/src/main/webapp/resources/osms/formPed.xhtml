<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<composite:interface>
	<composite:attribute name="form" />
	<composite:attribute name="disabled" default="false" />

	<composite:facet name="buttons"></composite:facet>

</composite:interface>

<composite:implementation>



	<div class="form-group">
		<label class="col-sm-2 control-label">Buscar Pedido:</label>
		<div class="col-sm-6">
			<h:inputText id="id" styleClass="form-control"
				value="#{cc.attrs.form.pedido.id}" disabled="#{cc.attrs.disabled}"
				p:placeholder="Buscar Pedido" />
		</div>
		<h:messages></h:messages>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Data do pedido:</label>
		<div class="col-sm-6">
			<h:inputTextarea styleClass="form-control" id="date"
				value="#{cc.attrs.form.pedido.dateBuy}"
				disabled="#{cc.attrs.disabled}" p:placeholder="Data do pedido"></h:inputTextarea>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Tipo de Frete</label>

		<div class="col-sm-10">
			<h:selectOneMenu disabled="#{cc.attrs.disabled}"
				styleClass="form-control" value="#{cc.attrs.form.freteId}">

				<f:selectItems value="#{cc.attrs.form.fretes}" var="frete"
					itemLabel="#{frete.tipoFrete}" itemValue="#{frete.id}">

				</f:selectItems>

			</h:selectOneMenu>
		</div>
	</div>



	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-5">
			<div class="btn-toolbar">
				<composite:renderFacet name="buttons"></composite:renderFacet>
			</div>
		</div>
	</div>

</composite:implementation>
</html>
