<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<composite:interface>
	<composite:attribute name="form" />
	<composite:attribute name="disabled" default="false" />
	<composite:facet name="buttons"></composite:facet>

</composite:interface>

<composite:implementation>

	<div class="form-group">
		<label class="col-sm-2 control-label">Usuário</label>

		<div class="col-sm-10">
			<h:selectOneMenu disabled="#{cc.attrs.disabled}"
				styleClass="form-control" value="#{cc.attrs.form.userId}">

				<f:selectItems value="#{cc.attrs.form.users}" var="user"
					itemLabel="#{user.name}" itemValue="#{user.id}">

				</f:selectItems>

			</h:selectOneMenu>

		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label">Categoria</label>

		<div class="col-sm-10">
			<h:selectOneMenu disabled="#{cc.attrs.disabled}"
				styleClass="form-control" value="#{cc.attrs.form.catId}">

				<f:selectItems value="#{cc.attrs.form.categories}" var="category"
					itemLabel="#{category.name}" itemValue="#{category.id}">

				</f:selectItems>

			</h:selectOneMenu>

		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Nome do Produto:</label>
		<div class="col-sm-6">
			<h:inputText id="name" styleClass="form-control"
				value="#{cc.attrs.form.product.name}"
				disabled="#{cc.attrs.disabled}" p:placeholder="Nome do Produto"
				p:required="true" />
		</div>
		<h:messages></h:messages>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Descrição do Produto:</label>
		<div class="col-sm-6">
			<h:inputTextarea styleClass="form-control" rows="10" id="description"
				value="#{cc.attrs.form.product.description}"
				disabled="#{cc.attrs.disabled}"
				p:placeholder="Description of product" p:required="true"></h:inputTextarea>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Preço do Produto:</label>
		<div class="col-sm-1">
			<h:inputText id="price" styleClass="form-control"
				value="#{cc.attrs.form.product.price}"
				disabled="#{cc.attrs.disabled}" p:placeholder="Preço do Produto"
				p:required="true" />
		</div>
		<label class="col-sm-2 control-label">Imagem do Produto:</label>
		<div class="col-sm-3">
			<h:inputText styleClass="form-control"
				value="#{cc.attrs.form.product.image}"
				disabled="#{cc.attrs.disabled}"
				p:placeholder="Url da imagem do Produto" />
		</div>

		<div class="col-sm-4 radio">
			<h:selectBooleanCheckbox value="#{cc.attrs.form.product.visible}"
				layout="pageDirection" />
			Visível
		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-5">
			<div class="btn-toolbar">
				<composite:renderFacet name="buttons"></composite:renderFacet>
			</div>
		</div>
	</div>
</composite:implementation>
</html>
